{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Sneaker?</h1>
  <img src="{% static 'images/sneaker-com.png' %}" alt="Sneaker on computer screen"/>
</div>
<h2>Are you sure you want to delete the {{ sneaker.brand }} {{ sneaker.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'sneakers_detail' sneaker.id %}" 
  >
    Cancel
  </a>
  <button type="submit">Yes - Delete!</button>
</form>

{% endblock %}
