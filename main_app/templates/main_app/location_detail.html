{% extends 'base.html' %} 
{% load static %} 

{% block head %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/locations/location-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div>
  <div class="card-content">
    <h2>{{ location.city }}, {{ location.state }}</h2>
  </div>
</div>
<a href="{% url 'locations_update' location.id %}" class="btn warn">Edit</a>
<a href="{% url 'locations_delete' location.id %}"class="btn danger">Delete</a>

{% endblock %}
