{% extends 'base.html' %} 
{% load static %} 

{% block head %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/locations/location-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div>
  <div class="card-content">
    <h2>{{ location.city }}</h2>
    <p>A {{ location.state }} toy</p>
  </div>
</div>
<a href="{% url 'locations_update' location.id %}">Edit</a>
<a href="{% url 'locations_delete' location.id %}">Delete</a>

{% endblock %}
